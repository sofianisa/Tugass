<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Data</title>
    <style>
        tr,td,table{
            border: black 1px solid;
            border-collapse: collapse;
            padding: 11px;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <td>
                    <center><h1>Biodata</h1></center>
                    Nama : <input type="text" id='inputnama'/> <br><br>
                    Usia : <input type="number" id='usia'/><br> <br>
                    Gender : Pria <input type="radio" name="sex"/> Wanita <input type="radio" name="sex"/> <br> <br>
                    Pekerjaan : <input type="text" id="inputpekerjaan"/> <br> <br>
                    <button onclick="onSubmitClick()"> Submit</button>
                </td>
            </tr>
        </table>
        <br><br>
        <button onclick = "sort('nama')">Nama</button>
        <button onclick = "sort('usia')">Usia</button>
        <button onclick = "sort('gender')">Gender</button>
        <button onclick = "sort('pekerjaan')">Pekerjaan</button>
        <br><br>
        <table>
            <thead>
                <tr>
                    <td style = "color:#0000A0";>No.</td>
                    <td style = "color:#0000A0";>Nama</td>
                    <td style = "color:#0000A0";>Usia</td>
                    <td style = "color:#0000A0";>Gender</td>
                    <td style = "color:#0000A0";>Pekerjaan</td>
                </tr>
            </thead>
            <tbody>
   
            </tbody>
        </table>
    </center>
</body>
<script>
    class Manusia {
        constructor(nama,usia,gender,pekerjaan){
            this.nama = nama,
            this.usia = usia,
            this.gender = gender,
            this.pekerjaan = pekerjaan
        }
    }
    var arrOrang = [

    ]
    const printData = bebas => {
        var output = ``
        for(var i=0; i<bebas.length; i++) {
            output+=`<tr>
                        <td>${i+1}</td>
                        <td>${bebas[i].nama}</td>
                        <td>${bebas[i].usia}</td>
                        <td>${bebas[i].gender}</td>
                        <td>${bebas[i].pekerjaan}</td>
                    </tr>`
        }
        document.getElementsByTagName('tbody')[1].innerHTML = output
    }
    const onSubmitClick=function() {
        var nama=document.getElementById('inputnama').value
        var usia=document.getElementById('usia').value
        var gender = ''
        if(document.getElementsByName('sex')[0].checked){
            gender = 'Pria'
        }else if(document.getElementsByName('sex')[1].checked){
            gender = 'Wanita'
        }
        var pekerjaan = document.getElementById('inputpekerjaan')
        console.log(pekerjaan)
        // console.log(nama,usia,gender,pekerjaan)
        arrOrang.push(new Manusia(nama,usia,gender,pekerjaan.value))
        printData(arrOrang)
    }
    const sort = bebas => {
        console.log(bebas)
        for(var i=arrOrang.length-1; i>0; i--){
            for(var j=0; j<i; j++){
                if(arrOrang[j][bebas]<arrOrang[j+1][bebas]){
                    var temp = arrOrang[j]
                    arrOrang[j] = arrOrang[j+1]
                    arrOrang [j+1] = temp
                }
            }
        }
        printData(arrOrang)
    }
</script>
</html>
